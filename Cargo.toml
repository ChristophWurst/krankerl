[package]
name = "krankerl"
version = "0.10.0"
authors = ["Christoph Wurst <christoph@winzerhof-wurst.at>"]
description = "A CLI helper to manage Nextcloud apps"
license-file = "LICENSE"
keywords = ["nextcloud", "cli"]
categories = ["development-tools", "development-tools::build-utils"]

[badges]
travis-ci = { repository = "ChristophWurst/krankerl", branch = "master" }

[dependencies]
base64 = "0.10"
composer = "0.1"
docopt = "1.0"
failure = "0.1.3"
flate2 = "1.0"
futures = "0.1"
hex = "0.3"
indicatif = "0.10.2"
git2 = "0.7"
globset = "0.4.2"
nextcloud_appinfo = "0.4.1"
nextcloud_appsignature = "0.3.0"
nextcloud_appstore = "0.4.0"
npm_scripts = "0.1.2"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
tar = "0.4.20"
tokio = "0.1.13"
toml = "0.4.9"
pathdiff = "0.1.0"
walkdir = "2.2.7"
xdg = "2.2.0"

[dev-dependencies]
fs_extra = "1.1.0"
tempdir = "0.3"
